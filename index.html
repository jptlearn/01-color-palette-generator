<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Color Palette Generator</h1>
      <p>Generate beautiful color palettes with TypeScript</p>
    </header>

    <main>
      <div class="controls">
        <button id="generateBtn" type="button">Generate New Palette</button>
        <div class="palette-size">
          <label for="paletteSize">Colors:</label>
          <input type="range" id="paletteSize" min="3" max="10" value="5">
          <span id="paletteSizeValue">5</span>
        </div>
      </div>

      <div id="colorPalette" class="color-palette">
        <!-- Color items will be generated here -->
      </div>

      <div class="info">
        <p>Click on any color to copy its hex code to clipboard</p>
      </div>
    </main>
  </div>

  <div id="notification" class="notification">
    <span id="notificationText"></span>
  </div>

  <script src="dist/app.js"></script>
</body>

</html>
